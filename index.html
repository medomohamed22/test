<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر Pi الخاص بي</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 30px; background-color: #f4f7f6; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        button { padding: 12px 25px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .pay-btn { background-color: #673ab7; color: white; }
        .pay-btn:hover { background-color: #512da8; }
        .refund-btn { background-color: #dc3545; color: white; }
        #status { margin-top: 20px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h1>بوابة دفع Pi Network</h1>
        <p id="user-info">جاري تسجيل الدخول...</p>
        
        <button class="pay-btn" onclick="startPayment()">دفع 1 Pi</button>
        <button class="refund-btn" onclick="handleAction('refund')">طلب استرجاع</button>

        <p id="status"></p>
    </div>

    <script>
        // تهيئة Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false }); // اجعل sandbox: false عند النشر الحقيقي

        let currentUser = null;

        // 1. عملية تسجيل الدخول والحصول على UID
        async function auth() {
            try {
                const scopes = ['payments', 'username'];
                function onIncompletePaymentFound(payment) {
                    console.log("هناك عملية دفع لم تكتمل:", payment);
                };

                currentUser = await Pi.authenticate(scopes, onIncompletePaymentFound);
                document.getElementById('user-info').innerText = "مرحباً: " + currentUser.user.username;
                console.log("User UID:", currentUser.user.uid);
            } catch (err) {
                document.getElementById('user-info').innerText = "فشل تسجيل الدخول. افتح الموقع من Pi Browser.";
                console.error(err);
            }
        }

        // تشغيل المصادقة عند فتح الصفحة
        auth();

        // 2. دالة الدفع (تتواصل مع Netlify Function)
        async function startPayment() {
            if (!currentUser) return alert("يرجى تسجيل الدخول أولاً");
            
            handleAction('pay');
        }

        async function handleAction(actionType) {
            const statusLabel = document.getElementById('status');
            statusLabel.innerText = "جاري الاتصال بالسيرفر...";

            try {
                const response = await fetch('/.netlify/functions/pi_payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: currentUser.user.uid, // الـ UID الحقيقي من الـ SDK
                        username: currentUser.user.username,
                        action: actionType
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusLabel.innerHTML = `<b style="color:green">تمت العملية!</b><br>ID: ${data.txid || 'مكتملة'}`;
                } else {
                    statusLabel.innerText = "خطأ من السيرفر: " + (data.error || "فشلت العملية");
                }
            } catch (error) {
                statusLabel.innerText = "حدث خطأ في الاتصال.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
