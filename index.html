<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Payment App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <style>
        :root {
            --primary: #673ab7;
            --accent: #ffa000;
            --bg: #f4f4f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .status-box {
            background: #f0ebf8;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1c4e9;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s linear;
        }

        .btn-pay {
            background-color: var(--primary);
            color: white;
        }

        .btn-pay:disabled { background-color: #aaa; }

        .btn-withdraw {
            background-color: white;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        #log {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            min-height: 20px;
        }

        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>بوابة Pi Network</h2>
        
        <div class="status-box">
            <div id="user-loading">جاري التحقق من الهوية...</div>
            <div id="user-info" style="display: none;">
                <p>مرحباً بك: <strong id="username">--</strong></p>
                <p style="font-size: 12px; color: #666;">UID: <span id="uid">--</span></p>
            </div>
        </div>

        <button id="btn-pay" class="btn btn-pay" disabled>إيداع (User to App)</button>
        <button id="btn-withdraw" class="btn btn-withdraw" disabled>سحب (App to User)</button>

        <div id="log"></div>
    </div>

    <script>
        const Pi = window.Pi;
        let currentUser = null;

        // تهيئة الـ SDK - تأكد من تغيير sandbox لـ false عند النشر الحقيقي
        Pi.init({ version: "2.0", sandbox: true });

        // 1. تسجيل الدخول
        async function auth() {
            try {
                const scopes = ['username', 'payments', 'wallet_address'];
                currentUser = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                document.getElementById('user-loading').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('username').innerText = currentUser.user.username;
                document.getElementById('uid').innerText = currentUser.user.uid;
                
                document.getElementById('btn-pay').disabled = false;
                document.getElementById('btn-withdraw').disabled = false;
                updateLog("تم الاتصال بنجاح", "success");
            } catch (err) {
                updateLog("فشل تسجيل الدخول. افتح التطبيق من Pi Browser", "error");
            }
        }

        // 2. معالجة المدفوعات غير المكتملة
        function onIncompletePaymentFound(payment) {
            updateLog("توجد عملية دفع معلقة...");
        }

        // 3. وظيفة الدفع (User to App)
        async function handlePay() {
            updateLog("بدء عملية الدفع...");
            Pi.createPayment({
                amount: 1.0,
                memo: "إيداع رصيد",
                metadata: { type: "deposit" }
            }, {
                onReadyForServerApproval: (paymentId) => {
                    return fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    return fetch('/api/pi/complete', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ paymentId, txid })
                    }).then(() => updateLog("✅ تم الإيداع بنجاح", "success"));
                },
                onCancel: () => updateLog("تم إلغاء العملية"),
                onError: (err) => updateLog("خطأ: " + err.message, "error")
            });
        }

        // 4. وظيفة السحب (App to User) - تستخدم الـ Seed من السيرفر
        async function handleWithdraw() {
            updateLog("جاري معالجة طلب السحب من السيرفر...");
            try {
                const response = await fetch('/api/pi/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 1.0,
                        uid: currentUser.user.uid
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    updateLog("✅ تمت عملية السحب بنجاح!", "success");
                    alert("نجاح! يمكنك فحص محفظتك الآن.");
                } else {
                    updateLog("❌ فشل السحب: " + (result.error?.message || "خطأ داخلي"), "error");
                }
            } catch (err) {
                updateLog("فشل الاتصال بالسيرفر. تأكد من إعدادات Netlify", "error");
            }
        }

        function updateLog(msg, className = "") {
            const logDiv = document.getElementById('log');
            logDiv.innerText = msg;
            logDiv.className = className;
        }

        // ربط الأزرار
        document.getElementById('btn-pay').onclick = handlePay;
        document.getElementById('btn-withdraw').onclick = handleWithdraw;

        // بدء المصادقة
        auth();
    </script>
</body>
</html>
