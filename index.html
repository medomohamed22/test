<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Messenger Pro</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #673ab7;
            --secondary: #4b2c85;
            --accent: #ffc107;
            --bg: #f0f2f5;
            --white: #ffffff;
            --sent-msg: #e2ffc7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body { background: var(--bg); height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* شاشة الدخول */
        #login-overlay {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; padding: 20px; text-align: center;
        }
        .login-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); width: 100%; max-width: 350px; }
        .btn-auth { background: var(--accent); color: #000; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 20px; transition: 0.3s; }

        /* التصميم الرئيسي */
        .app-container { display: flex; width: 100%; height: 100vh; }

        /* القائمة الجانبية (متجاوبة) */
        .sidebar { width: 350px; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .sidebar-header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; }
        .search-bar { padding: 10px; background: #f6f6f6; }
        .search-bar input { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { padding: 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #f9f9f9; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #777; }

        /* منطقة الدردشة */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        .chat-header { padding: 10px 15px; background: #ededed; display: flex; align-items: center; gap: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .back-btn { display: none; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--primary); }

        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .bubble.sent { align-self: flex-end; background: var(--sent-msg); border-top-left-radius: 0; }
        .bubble.received { align-self: flex-start; background: var(--white); border-top-right-radius: 0; }

        /* لوحة الدفع */
        .payment-bar { background: #fff; padding: 5px 10px; border-radius: 10px; display: flex; align-items: center; gap: 5px; border: 1px solid var(--accent); margin-right: auto; }
        .payment-bar input { width: 50px; border: none; outline: none; text-align: center; font-weight: bold; }
        .btn-pay { background: var(--accent); border: none; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }

        /* إدخال الرسائل */
        .input-box { padding: 10px; background: #f0f0f0; display: flex; align-items: center; gap: 8px; }
        .input-box input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; background: white; }
        .btn-send { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* متوافق مع الهواتف */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; height: 100%; left: 0; }
            .sidebar.active { transform: translateX(100%); }
            .back-btn { display: block; }
            .sidebar-header h3 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <i class="fab fa-pi" style="font-size: 60px; color: var(--accent);"></i>
            <h2 style="margin-top:15px;">Pi Messenger</h2>
            <p style="opacity:0.8; font-size:0.9rem;">تواصل وادفع باستخدام عملة Pi</p>
            <button class="btn-auth" onclick="login()">دخول عبر Pi Network</button>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>المحادثات</h3>
                <i class="fas fa-comment-dots"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن اسم مستخدم..." id="searchUser" onkeyup="search()">
            </div>
            <div class="user-list" id="usersList"></div>
        </aside>

        <main class="chat-area">
            <header class="chat-header" id="chatHeader" style="visibility: hidden;">
                <button class="back-btn" onclick="closeChat()"><i class="fas fa-arrow-right"></i></button>
                <div class="avatar" id="activeAvatar">?</div>
                <div style="flex:1">
                    <h4 id="activeUserName">اسم المستخدم</h4>
                    <small style="color: green;">متصل الآن</small>
                </div>
                <div class="payment-bar">
                    <input type="number" id="piVal" value="1" step="0.1">
                    <span>Pi</span>
                    <button class="btn-pay" onclick="sendPayment()">إرسال</button>
                </div>
            </header>

            <div class="messages" id="messagesBox">
                <div style="text-align: center; color: #888; margin-top: 50px;">اختر محادثة لبدء الدردشة</div>
            </div>

            <div class="input-box">
                <input type="text" id="msgInput" placeholder="اكتب رسالة..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-send" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        // تكوين Supabase
        const SB_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SB_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // تكوين Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        let me = null;
        let target = null;

        // 1. تسجيل الدخول المصحح
        async function login() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePayment);
                me = auth.user;

                // تحديث قاعدة البيانات
                await supabase.from('users').upsert({
                    username: me.username,
                    pi_id: me.uid,
                    last_seen: new Date()
                }, { onConflict: 'username' });

                document.getElementById('login-overlay').style.fadeOut = "slow";
                document.getElementById('login-overlay').style.display = 'none';
                
                loadUsers();
                initRealtime();
            } catch (e) {
                alert("خطأ: تأكد من فتح التطبيق داخل Pi Browser.");
            }
        }

        function onIncompletePayment(payment) { /* للتعامل مع العمليات المعلقة */ }

        // 2. جلب المستخدمين
        async function loadUsers() {
            const { data } = await supabase.from('users').select('*').neq('username', me.username);
            const list = document.getElementById('usersList');
            list.innerHTML = data.map(u => `
                <div class="user-item" onclick="openChat('${u.username}')">
                    <div class="avatar">${u.username[0].toUpperCase()}</div>
                    <div><strong>${u.username}</strong></div>
                </div>
            `).join('');
        }

        // 3. نظام الدردشة الفوري
        async function openChat(username) {
            target = username;
            document.getElementById('chatHeader').style.visibility = 'visible';
            document.getElementById('activeUserName').innerText = username;
            document.getElementById('activeAvatar').innerText = username[0].toUpperCase();
            document.getElementById('sidebar').classList.add('active');
            
            // جلب الرسائل القديمة
            const { data } = await supabase.from('messages')
                .select('*')
                .or(`and(sender.eq.${me.username},receiver.eq.${target}),and(sender.eq.${target},receiver.eq.${me.username})`)
                .order('created_at', { ascending: true });

            const box = document.getElementById('messagesBox');
            box.innerHTML = '';
            if(data) data.forEach(render);
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('msgInput');
            const val = input.value.trim();
            if(!val || !target) return;

            const msg = { sender: me.username, receiver: target, content: val };
            render(msg); // عرض فوري (Optimistic)
            input.value = '';

            const { error } = await supabase.from('messages').insert([msg]);
            if(error) console.error(error);
        }

        function render(msg) {
            const box = document.getElementById('messagesBox');
            const isMe = msg.sender === me.username;
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'sent' : 'received'}`;
            div.innerText = msg.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function initRealtime() {
            supabase.channel('messages_realtime')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                const n = payload.new;
                if(n.sender === target && n.receiver === me.username) render(n);
            }).subscribe();
        }

        // 4. نظام الدفع Pi المصحح
        async function sendPayment() {
            const amt = document.getElementById('piVal').value;
            if(!target) return;

            try {
                await Pi.createPayment({
                    amount: parseFloat(amt),
                    memo: `إرسال من ${me.username} إلى ${target}`,
                    metadata: { recipient: target }
                }, {
                    onReadyForServerApproval: (id) => {
                        // هنا يتم استدعاء ملف الـ approve في netlify
                        fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({id}) });
                    },
                    onReadyForServerCompletion: (id, txid) => {
                        alert("تم إرسال العملات بنجاح!");
                    },
                    onCancel: (id) => {},
                    onError: (e) => alert("خطأ في الدفع: " + e.message)
                });
            } catch (e) { alert(e.message); }
        }

        // وظائف إضافية للموبايل
        function closeChat() {
            document.getElementById('sidebar').classList.remove('active');
            target = null;
        }

        function search() {
            const q = document.getElementById('searchUser').value.toLowerCase();
            const items = document.querySelectorAll('.user-item');
            items.forEach(i => i.style.display = i.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
        }
    </script>
</body>
</html>
