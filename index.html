<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCloud | Ultimate Version</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --glass: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --error: rgba(255, 50, 50, 0.85);
            --success: rgba(46, 213, 115, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .stats-item span { display: block; color: #e0b0ff; font-weight: bold; font-size: 1.1rem; text-align: center;}

        #toast-msg {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 25px; border-radius: 15px; display: none; z-index: 9999;
            backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px; padding: 2.5rem; text-align: center;
            cursor: pointer; background: rgba(255,255,255,0.03); transition: 0.3s;
        }

        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 2rem; }
        
        .file-card {
            background: rgba(0,0,0,0.5); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
        }
        
        .file-preview { width: 100%; height: 160px; background: #000; display: flex; align-items: center; justify-content: center; position: relative;}
        .file-preview img { width: 100%; height: 100%; object-fit: cover; }
        .file-preview video { width: 100%; height: 100%; background: #000; }
        
        .file-actions { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.05); }
        .btn-action { background: rgba(255,255,255,0.1); border: none; color: white; cursor: pointer; padding: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .btn-action.delete:hover { background: #ff4757; }
        .btn-action.download:hover { background: #2ed573; }

        .plans { display: flex; gap: 15px; margin-top: 25px; }
        .plan { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        button.buy-btn { width: 100%; margin-top: 10px; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold;}
    </style>
</head>
<body>

<div id="toast-msg"></div>

<div class="glass-container">
    <h1 style="text-align: center; color: #e0b0ff; margin-bottom: 20px;"><i class="fas fa-cloud-upload-alt"></i> PurpleCloud</h1>

    <div id="auth-box" style="text-align: center;">
        <button onclick="loginWithPi()" style="background:#ffa500; color:black; padding:15px 30px; border-radius:15px; font-weight:bold; border:none; cursor:pointer;">
            <i class="fab fa-pi"></i> دخول عبر متصفح باي
        </button>
    </div>

    <div id="app-main" style="display: none;">
        <div class="stats-bar">
            <div class="stats-item">الباقة <span id="planName">...</span></div>
            <div class="stats-item">المساحة المتبقية <span id="storageLeft">...</span></div>
            <div class="stats-item">الصلاحية <span id="timeLeft">...</span></div>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt fa-3x" style="color:#e0b0ff"></i>
            <p style="margin-top:10px">ارفع ملفاتك (صور، فيديو، مستندات)</p>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this.files[0])">
        </div>

        <div class="file-grid" id="fileList"></div>

        <div class="plans">
            <div class="plan"><h3>10GB</h3><button class="buy-btn" onclick="payWithPi(5, '10GB')">5 Pi</button></div>
            <div class="plan"><h3>100GB</h3><button class="buy-btn" onclick="payWithPi(20, '100GB')">20 Pi</button></div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    Pi.init({ version: "2.0", sandbox: false });

    function showToast(msg, isError = true) {
        const t = document.getElementById('toast-msg');
        t.innerText = msg;
        t.style.background = isError ? 'var(--error)' : 'var(--success)';
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 4000);
    }

    async function loginWithPi() {
        try {
            const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
            currentUser = auth.user;
            await supabaseClient.from('users').upsert({ pi_uid: currentUser.uid, username: currentUser.username }, { onConflict: 'pi_uid' });
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('app-main').style.display = 'block';
            updateStats();
            loadFiles();
        } catch (e) { showToast("فشل الدخول"); }
    }

    async function updateStats() {
        const { data: user } = await supabaseClient.from('users').select('*').eq('pi_uid', currentUser.uid).single();
        const { data: files } = await supabaseClient.from('files_metadata').select('file_size').eq('user_pi_uid', currentUser.uid);
        
        const used = files?.reduce((acc, f) => acc + (f.file_size || 0), 0) || 0;
        const limitGB = user.storage_limit_gb || 1;
        const leftGB = (((limitGB * 1024**3) - used) / 1024**3).toFixed(2);

        document.getElementById('planName').innerText = user.plan_type || 'مجانية';
        document.getElementById('storageLeft').innerText = `${leftGB} GB`;
        
        if (user.subscription_date) {
            const exp = new Date(user.subscription_date); exp.setDate(exp.getDate() + 30);
            const days = Math.ceil((exp - new Date()) / 86400000);
            document.getElementById('timeLeft').innerText = days > 0 ? `${days} يوم` : "منتهية";
        } else {
            document.getElementById('timeLeft').innerText = "دائم";
        }
    }

    async function uploadFile(file) {
        if (!file) return;
        showToast("جاري الرفع...", false);
        const path = `${currentUser.uid}/${Date.now()}_${file.name}`;
        try {
            await supabaseClient.storage.from('uploads').upload(path, file);
            await supabaseClient.from('files_metadata').insert({
                file_name: file.name, file_url: path, user_pi_uid: currentUser.uid, file_size: file.size
            });
            loadFiles(); updateStats(); showToast("تم الرفع", false);
        } catch (e) { showToast("فشل الرفع"); }
    }

    async function loadFiles() {
        const { data } = await supabaseClient.from('files_metadata').select('*').eq('user_pi_uid', currentUser.uid).order('created_at', {ascending: false});
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        data.forEach(file => {
            const url = `${SUPABASE_URL}/storage/v1/object/public/uploads/${file.file_url}`;
            const isImg = /\.(jpg|jpeg|png|webp|gif)$/i.test(file.file_name);
            const isVid = /\.(mp4|webm|ogg)$/i.test(file.file_name);

            let preview = `<i class="fas fa-file-alt fa-4x" style="color:#555"></i>`;
            if (isImg) preview = `<img src="${url}" loading="lazy">`;
            if (isVid) preview = `<video src="${url}" controls playsinline></video>`;

            list.innerHTML += `
                <div class="file-card">
                    <div class="file-preview">${preview}</div>
                    <div class="file-actions">
                        <button class="btn-action download" onclick="downloadMe('${url}', '${file.file_name}')"><i class="fas fa-download"></i></button>
                        <button class="btn-action delete" onclick="deleteMe('${file.id}', '${file.file_url}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });
    }

    // حل مشكلة التنزيل الجذري
    async function downloadMe(url, name) {
        showToast("جاري تحضير الملف...", false);
        try {
            const res = await fetch(url);
            const blob = await res.blob();
            const bUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = bUrl;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(bUrl);
        } catch (e) { 
            // حل بديل إذا فشل الـ Blob (فتح في نافذة جديدة)
            window.open(url, '_blank');
        }
    }

    async function deleteMe(id, path) {
        if (!confirm("حذف؟")) return;
        await supabaseClient.storage.from('uploads').remove([path]);
        await supabaseClient.from('files_metadata').delete().eq('id', id);
        loadFiles(); updateStats();
    }

    async function payWithPi(amount, plan) {
        try {
            const payment = await Pi.createPayment({ amount, memo: `باقة ${plan}`, metadata: { plan } }, {
                onReadyForServerApproval: (pid) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: pid }) }),
                onReadyForServerCompletion: async (pid, txid) => {
                    await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: pid, txid }) });
                    const gb = plan === '10GB' ? 10 : 100;
                    await supabaseClient.from('users').update({
                        plan_type: plan, storage_limit_gb: gb, subscription_date: new Date().toISOString()
                    }).eq('pi_uid', currentUser.uid);
                    alert("تم التفعيل!"); updateStats();
                },
                onError: (e) => showToast("خطأ دفع")
            });
        } catch (e) { showToast("خطأ نظام الدفع"); }
    }
</script>
</body>
</html>
