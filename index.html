<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة مدفوعات Pi Network المتطورة</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #5e2a84;
            --pi-gold: #ffa500;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .payment-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .pi-logo {
            width: 70px;
            height: 70px;
            background: var(--pi-purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .pi-logo span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h2 {
            margin: 10px 0;
            color: var(--pi-purple);
        }

        .user-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        #username {
            font-weight: bold;
            color: var(--pi-purple);
        }

        .price-box {
            background: #fff9e6;
            border: 2px solid var(--pi-gold);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .currency {
            font-size: 1.2rem;
            color: var(--pi-gold);
            font-weight: bold;
        }

        .btn-pay {
            background: var(--pi-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 42, 132, 0.3);
        }

        .btn-pay:hover:not(:disabled) {
            background: #4a1f69;
            transform: translateY(-2px);
        }

        .btn-pay:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .success { background-color: #e6ffed; color: #28a745; }
        .error { background-color: #ffeef0; color: #dc3545; }
        .info { background-color: #e8f4fd; color: #007bff; }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="pi-logo"><span>π</span></div>
        
        <h2>بوابة مدفوعات Pi</h2>
        
        <div class="user-info">
            مرحباً، <span id="username">جاري التحقق...</span>
        </div>

        <div class="price-box">
            <div class="amount">1.0</div>
            <div class="currency">Pi Network</div>
        </div>

        <button id="pay-button" class="btn-pay" disabled>تفعيل الدفع</button>
        
        <div id="status-msg" class="status"></div>
    </div>

    <script>
        const Pi = window.Pi;
        const statusMsg = document.getElementById('status-msg');
        const payButton = document.getElementById('pay-button');

        // 1. تهيئة الـ SDK
        // ملاحظة: اجعل sandbox: true أثناء الاختبار، و false عند الإطلاق الحقيقي
        Pi.init({ version: "2.0", sandbox: false });

        // 2. وظيفة معالجة المدفوعات المعلقة (الحل الأوتوماتيكي)
        async function onIncompletePaymentFound(payment) {
            showStatus("تم العثور على دفعة معلقة، جاري تسويتها...", "info");
            
            try {
                // إرسال معرف العملية المعلقة للسيرفر لإكمالها
                const response = await fetch('/api/pi/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentId: payment.identifier, 
                        txid: payment.transaction.txid 
                    })
                });

                if (response.ok) {
                    showStatus("تمت تسوية الدفعة السابقة بنجاح.", "success");
                } else {
                    showStatus("فشلت تسوية الدفعة المعلقة، يرجى التواصل مع الدعم.", "error");
                }
            } catch (error) {
                console.error("Error solving incomplete payment:", error);
                showStatus("حدث خطأ أثناء معالجة العملية المعلقة.", "error");
            }
        }

        // 3. تسجيل الدخول والتعرف على المستخدم
        async function authenticateUser() {
            try {
                const scopes = ['username', 'payments'];
                // يتم تمرير دالة onIncompletePaymentFound هنا كـ callback ثانية
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                document.getElementById('username').innerText = auth.user.username;
                payButton.disabled = false;
                showStatus("جاهز لإتمام العملية", "success");
            } catch (err) {
                console.error(err);
                showStatus("فشل الاتصال بـ Pi SDK. تأكد من فتح الصفحة داخل متصفح Pi.", "error");
                document.getElementById('username').innerText = "زائر";
            }
        }

        // 4. وظيفة الدفع الرئيسية
        payButton.addEventListener('click', () => {
            const paymentData = {
                amount: 1.0,
                memo: "شراء منتج تجريبي عبر تطبيقنا",
                metadata: { orderId: "INV-" + Date.now() } 
            };

            const callbacks = {
                onReadyForServerApproval: async (paymentId) => {
                    showStatus("بانتظار موافقة الخادم الخاص بنا...", "info");
                    await fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: async (paymentId, txid) => {
                    showStatus("جاري توثيق المعاملة على البلوكشين...", "info");
                    const res = await fetch('/api/pi/complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId, txid })
                    });
                    
                    if (res.ok) {
                        showStatus("تم الدفع بنجاح! شكرًا لك.", "success");
                        payButton.innerText = "تم الدفع ✅";
                        payButton.disabled = true;
                    }
                },
                onCancel: (paymentId) => {
                    showStatus("تم إلغاء عملية الدفع.", "error");
                },
                onError: (error, payment) => {
                    showStatus("حدث خطأ غير متوقع.", "error");
                    console.error("Payment Error:", error);
                }
            };

            Pi.createPayment(paymentData, callbacks);
        });

        function showStatus(msg, type) {
            statusMsg.innerText = msg;
            statusMsg.className = "status " + type;
        }

        // تشغيل عملية التحقق بمجرد تحميل الصفحة
        window.onload = authenticateUser;
    </script>
</body>
</html>
