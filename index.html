<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Messenger Pro</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #6a1b9a; --accent: #ffa000; --bg: #f4f7f6; --sent: #dcf8c6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); height: 100vh; display: flex; overflow: hidden; }

        /* شاشة الدخول الثابتة لحين التحقق */
        #auth-screen {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), #4a148c);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; color: white;
        }

        .loader { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid var(--accent); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* حاوية التطبيق */
        .app-container { display: none; width: 100%; height: 100vh; }

        /* القائمة الجانبية والمحفظة */
        .sidebar { width: 350px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .wallet-section { background: #fff8e1; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #ffe082; }
        
        /* المحادثة */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        .chat-header { padding: 10px 20px; background: #f0f0f0; display: flex; align-items: center; border-bottom: 1px solid #ccc; }
        
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; }
        .bubble.sent { align-self: flex-end; background: var(--sent); }
        .bubble.received { align-self: flex-start; background: white; }

        .input-bar { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-bar input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }

        .btn { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* مودال السحب */
        #withdraw-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 11000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: right; }
        
        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="loader" id="main-loader"></div>
        <i class="fab fa-pi" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h2 id="auth-msg">جاري التحقق من هوية Pi...</h2>
        <button id="login-manual-btn" class="btn" onclick="retryLogin()" style="display:none; margin-top:20px; padding: 15px 30px;">اضغط لتسجيل الدخول</button>
    </div>

    <div id="withdraw-modal">
        <div class="modal-content">
            <h3>طلب سحب الرصيد</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">سيتم التحويل يدوياً خلال 7 أيام.</p>
            <input type="number" id="w-amount" placeholder="الكمية" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="text" id="w-address" placeholder="عنوان محفظة Pi" style="width:100%; padding:10px; margin-bottom:15px;">
            <button class="btn" style="width:100%" onclick="confirmWithdraw()">إرسال الطلب</button>
            <button onclick="document.getElementById('withdraw-modal').style.display='none'" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <aside class="sidebar">
            <div style="padding:15px; background:var(--primary); color:white;"><h3>المحادثات</h3></div>
            <div class="wallet-section">
                <p>رصيدك المستلم: <strong id="balance-val">0</strong> Pi</p>
                <button class="btn" style="font-size:11px; margin-top:5px;" onclick="document.getElementById('withdraw-modal').style.display='flex'">سحب الرصيد</button>
            </div>
            <div id="user-list" style="flex:1; overflow-y:auto;"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div style="flex:1"><h4 id="target-name">اختر مستخدماً</h4></div>
                <button id="pay-btn" class="btn" style="display:none;" onclick="startPiPayment()">إرسال 1 Pi</button>
            </header>
            <div class="messages" id="msg-box"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="اكتب رسالتك..." onkeypress="if(event.key==='Enter') sendMessage()">
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SB_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        const Pi = window.Pi;
        let me = null;
        let activeChat = null;

        // 1. نظام الدخول الصارم
        async function initAuth() {
            try {
                Pi.init({ version: "2.0", sandbox: false });
                const auth = await Pi.authenticate(['username', 'payments'], onIncompletePayment);
                handleSuccessAuth(auth.user);
            } catch (e) {
                document.getElementById('main-loader').style.display = 'none';
                document.getElementById('auth-msg').innerText = "فشل التعرف التلقائي";
                document.getElementById('login-manual-btn').style.display = 'block';
            }
        }

        async function retryLogin() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], onIncompletePayment);
                handleSuccessAuth(auth.user);
            } catch (e) { alert("تأكد من فتح الرابط داخل متصفح Pi"); }
        }

        async function handleSuccessAuth(user) {
            me = user;
            // تسجيل/جلب المستخدم
            const { data, error } = await supabase.from('users').upsert({
                username: user.username, pi_id: user.uid, last_seen: new Date().toISOString()
            }, { onConflict: 'username' }).select().single();

            if(data) document.getElementById('balance-val').innerText = data.balance || 0;
            
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            loadUsers();
            listenMessages();
        }

        function onIncompletePayment(payment) {}

        // 2. إدارة المحادثات
        async function loadUsers() {
            const { data } = await supabase.from('users').select('*').neq('username', me.username);
            const list = document.getElementById('user-list');
            list.innerHTML = data.map(u => `
                <div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;" onclick="openChat('${u.username}')">
                    <strong>${u.username}</strong>
                </div>
            `).join('');
        }

        async function openChat(username) {
            activeChat = username;
            document.getElementById('target-name').innerText = username;
            document.getElementById('pay-btn').style.display = 'block';
            document.getElementById('msg-box').innerHTML = '';
            
            const { data } = await supabase.from('messages').select('*')
                .or(`and(sender.eq.${me.username},receiver.eq.${username}),and(sender.eq.${username},receiver.eq.${me.username})`)
                .order('created_at', { ascending: true });
            
            if(data) data.forEach(render);
        }

        function render(m) {
            const box = document.getElementById('msg-box');
            const isMe = m.sender === me.username;
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'sent' : 'received'}`;
            div.innerText = m.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value || !activeChat) return;
            const msg = { sender: me.username, receiver: activeChat, content: input.value };
            render(msg);
            const val = input.value;
            input.value = '';
            await supabase.from('messages').insert([msg]);
        }

        // 3. نظام الدفع والسحب
        async function startPiPayment() {
            try {
                await Pi.createPayment({
                    amount: 1.0,
                    memo: `شحن رصيد للمستخدم ${activeChat}`,
                    metadata: { recipient: activeChat }
                }, {
                    onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                    onReadyForServerCompletion: async (id, txid) => {
                        await supabase.rpc('increment_balance', { user_name: activeChat, amount: 1.0 });
                        alert("تم الدفع! الرصيد سجل للمستلم.");
                    },
                    onError: (e) => alert("خطأ: " + e.message)
                });
            } catch (e) { console.error(e); }
        }

        async function confirmWithdraw() {
            const amount = parseFloat(document.getElementById('w-amount').value);
            const address = document.getElementById('w-address').value;
            const currentBalance = parseFloat(document.getElementById('balance-val').innerText);

            if(amount > currentBalance || amount <= 0) return alert("الرصيد غير كافٍ");
            
            await supabase.from('withdrawals').insert([{ username: me.username, amount, wallet_address: address }]);
            await supabase.from('users').update({ balance: currentBalance - amount }).eq('username', me.username);
            
            alert("تم الطلب! انتظر 7 أيام.");
            location.reload();
        }

        function listenMessages() {
            supabase.channel('msgs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
                if(p.new.sender === activeChat && p.new.receiver === me.username) render(p.new);
            }).subscribe();
        }

        // بدء العملية
        initAuth();
    </script>
</body>
</html>
