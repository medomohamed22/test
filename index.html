<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Messenger Ultimate</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6a1b9a;
            --accent: #ffb300;
            --bg: #e5ddd5;
            --white: #ffffff;
            --sent: #dcf8c6;
            --received: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body { background: #f0f2f5; height: 100vh; display: flex; overflow: hidden; }

        /* شاشة التحميل والدخول */
        #auth-overlay {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), #4a148c);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; text-align: center;
        }
        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* الحاوية الرئيسية */
        .app-container { display: flex; width: 100%; height: 100vh; visibility: hidden; }

        /* القائمة الجانبية */
        .sidebar { width: 350px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; transition: 0.3s; }
        .sidebar-header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-card { padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-card:hover { background: #f9f9f9; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #673ab7; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* واجهة الدردشة */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .chat-header { padding: 10px 15px; background: #f0f0f0; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #ddd; }
        .back-btn { display: none; background: none; border: none; font-size: 1.2rem; color: var(--primary); }

        .pay-box { margin-right: auto; display: flex; align-items: center; gap: 5px; background: #fff; padding: 5px 10px; border-radius: 20px; border: 1px solid var(--accent); }
        .pay-box input { width: 45px; border: none; outline: none; text-align: center; font-weight: bold; }
        .btn-pay { background: var(--accent); border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }

        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: var(--sent); }
        .msg.received { align-self: flex-start; background: var(--received); }

        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .btn-send { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* للموبايل */
        @media (max-width: 768px) {
            .sidebar { position: absolute; width: 100%; height: 100%; z-index: 10; }
            .sidebar.hidden { transform: translateX(100%); }
            .back-btn { display: block; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div id="loading-state">
            <div class="loader"></div>
            <p>جاري التحقق من الهوية...</p>
        </div>
        <div id="login-state" style="display:none;">
            <i class="fab fa-pi" style="font-size: 50px; color: var(--accent);"></i>
            <h2 style="margin: 15px 0;">Pi Messenger</h2>
            <button onclick="startAuth()" style="padding: 15px 30px; border-radius: 30px; border: none; background: var(--accent); cursor: pointer; font-weight: bold;">تسجيل الدخول</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>المحادثات</h3>
                <i class="fas fa-search"></i>
            </div>
            <div class="user-list" id="userList"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <button class="back-btn" onclick="toggleSidebar(true)"><i class="fas fa-arrow-right"></i></button>
                <div class="avatar" id="chatAvatar">?</div>
                <div id="chatName" style="font-weight: bold;">اختر محادثة</div>
                <div class="pay-box" id="payBox" style="display:none;">
                    <input type="number" id="piAmount" value="1">
                    <button class="btn-pay" onclick="handlePayment()">إرسال Pi</button>
                </div>
            </header>

            <div class="messages" id="msgBox"></div>

            <div class="input-area">
                <input type="text" id="msgInput" placeholder="اكتب رسالة..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn-send" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SB_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        let currentUser = null;
        let activeTarget = null;

        // 1. نظام الدخول التلقائي والذكي
        window.onload = async () => {
            try {
                // محاولة مصادقة صامتة
                const auth = await Pi.authenticate(['username', 'payments'], onIncompletePayment);
                if (auth && auth.user) {
                    await completeLogin(auth.user);
                } else {
                    showLoginButton();
                }
            } catch (e) {
                showLoginButton();
            }
        };

        function showLoginButton() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('login-state').style.display = 'block';
        }

        async function startAuth() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], onIncompletePayment);
                await completeLogin(auth.user);
            } catch (e) { alert("خطأ في الاتصال: افتح التطبيق من متصفح Pi"); }
        }

        async function completeLogin(user) {
            currentUser = user;
            // تحديث قاعدة البيانات فوراً
            await supabase.from('users').upsert({
                username: user.username,
                pi_id: user.uid,
                last_seen: new Date()
            }, { onConflict: 'username' });

            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app').style.visibility = 'visible';
            loadUsers();
            subscribeToMessages();
        }

        function onIncompletePayment(p) { /* معالجة المدفوعات المعلقة */ }

        // 2. إدارة المستخدمين والدردشة
        async function loadUsers() {
            const { data } = await supabase.from('users').select('*').neq('username', currentUser.username);
            const list = document.getElementById('userList');
            list.innerHTML = data.map(u => `
                <div class="user-card" onclick="openChat('${u.username}')">
                    <div class="avatar">${u.username[0].toUpperCase()}</div>
                    <div><strong>${u.username}</strong></div>
                </div>
            `).join('');
        }

        async function openChat(username) {
            activeTarget = username;
            document.getElementById('chatName').innerText = username;
            document.getElementById('chatAvatar').innerText = username[0].toUpperCase();
            document.getElementById('payBox').style.display = 'flex';
            document.getElementById('msgBox').innerHTML = '';
            
            if(window.innerWidth <= 768) toggleSidebar(false);

            const { data } = await supabase.from('messages')
                .select('*')
                .or(`and(sender.eq.${currentUser.username},receiver.eq.${username}),and(sender.eq.${username},receiver.eq.${currentUser.username})`)
                .order('created_at', { ascending: true });

            if(data) data.forEach(appendMsg);
        }

        async function send() {
            const input = document.getElementById('msgInput');
            const content = input.value.trim();
            if(!content || !activeTarget) return;

            const msg = { sender: currentUser.username, receiver: activeTarget, content: content };
            appendMsg(msg);
            input.value = '';

            await supabase.from('messages').insert([msg]);
        }

        function appendMsg(msg) {
            const box = document.getElementById('msgBox');
            const isMe = msg.sender === currentUser.username;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerText = msg.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function subscribeToMessages() {
            supabase.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                const m = payload.new;
                if(m.sender === activeTarget && m.receiver === currentUser.username) appendMsg(m);
            }).subscribe();
        }

        // 3. نظام الدفع
        async function handlePayment() {
            const amount = document.getElementById('piAmount').value;
            try {
                await Pi.createPayment({
                    amount: parseFloat(amount),
                    memo: `Payment to ${activeTarget}`,
                    metadata: { to: activeTarget }
                }, {
                    onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({id}) }),
                    onReadyForServerCompletion: (id, txid) => alert("تم الدفع بنجاح!"),
                    onCancel: (id) => {},
                    onError: (e) => alert("خطأ: " + e.message)
                });
            } catch (e) { alert(e.message); }
        }

        function toggleSidebar(show) {
            document.getElementById('sidebar').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
