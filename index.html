<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Messenger Pro</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6a1b9a;
            --accent: #ffb300;
            --bg: #e5ddd5;
            --white: #ffffff;
            --sent: #dcf8c6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background: #f0f2f5; height: 100vh; overflow: hidden; }

        /* شاشة الدخول العلوية */
        #auth-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; color: white; transition: 0.5s;
        }
        .auth-card {
            background: var(--white); color: #333; padding: 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-login {
            background: var(--primary); color: white; border: none; padding: 15px 40px;
            border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%;
        }

        /* حاوية التطبيق */
        .app-container { display: flex; width: 100%; height: 100vh; filter: blur(5px); pointer-events: none; transition: 0.5s; }
        .app-container.active { filter: blur(0); pointer-events: all; }

        .sidebar { width: 350px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--primary); color: white; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .chat-header { padding: 10px 15px; background: #f0f0f0; display: flex; align-items: center; gap: 10px; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .bubble.sent { align-self: flex-end; background: var(--sent); }
        .bubble.received { align-self: flex-start; background: white; }

        .input-bar { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-bar input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        
        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-header">
        <div class="auth-card">
            <i class="fab fa-pi" style="font-size: 50px; color: var(--primary);"></i>
            <h2 style="margin-top:10px;">مرحباً بك في Pi Messenger</h2>
            <p id="status-text" style="font-size: 14px; margin-top: 10px; color: #666;">جاري فحص الاتصال بـ Pi SDK...</p>
            <button class="btn-login" id="loginBtn" onclick="handleLogin()" style="display:none;">تسجيل الدخول الآن</button>
        </div>
    </div>

    <div class="app-container" id="mainApp">
        <aside class="sidebar">
            <div class="sidebar-header"><h3>المحادثات</h3></div>
            <div class="user-list" id="userList"></div>
        </aside>
        <main class="chat-main">
            <div class="chat-header">
                <div id="chatName" style="font-weight: bold;">اختر صديقاً</div>
            </div>
            <div class="messages" id="msgBox"></div>
            <div class="input-bar">
                <input type="text" id="msgInput" placeholder="اكتب رسالة..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="border:none; background:var(--primary); color:white; width:40px; height:40px; border-radius:50%; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SB_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        let me = null;
        let target = null;

        // نظام التحقق الذكي عند فتح الموقع
        window.onload = async () => {
            const status = document.getElementById('status-text');
            const btn = document.getElementById('loginBtn');

            // محاولة دخول صامتة فورية
            try {
                const auth = await Promise.race([
                    Pi.authenticate(['username', 'payments'], onIncompletePayment),
                    new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 5000))
                ]);
                if(auth) await enterApp(auth.user);
            } catch (e) {
                status.innerText = "يرجى الضغط على الزر أدناه لتسجيل الدخول";
                btn.style.display = "block";
            }
        };

        async function handleLogin() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], onIncompletePayment);
                await enterApp(auth.user);
            } catch (e) {
                alert("تأكد من فتح الرابط داخل متصفح Pi Browser");
            }
        }

        async function enterApp(user) {
            me = user;
            // تحديث بيانات المستخدم في قاعدة البيانات
            await supabase.from('users').upsert({
                username: user.username,
                pi_id: user.uid,
                last_seen: new Date()
            }, { onConflict: 'username' });

            document.getElementById('auth-header').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('auth-header').style.display = "none";
                document.getElementById('mainApp').classList.add('active');
                loadUsers();
                subscribe();
            }, 500);
        }

        function onIncompletePayment(p) {}

        // وظائف الدردشة
        async function loadUsers() {
            const { data } = await supabase.from('users').select('*').neq('username', me.username);
            document.getElementById('userList').innerHTML = data.map(u => `
                <div class="user-card" onclick="startChat('${u.username}')">
                    <div style="width:40px;height:40px;background:#ddd;border-radius:50%"></div>
                    <strong>${u.username}</strong>
                </div>
            `).join('');
        }

        async function startChat(username) {
            target = username;
            document.getElementById('chatName').innerText = username;
            document.getElementById('msgBox').innerHTML = '';
            const { data } = await supabase.from('messages')
                .select('*')
                .or(`and(sender.eq.${me.username},receiver.eq.${username}),and(sender.eq.${username},receiver.eq.${me.username})`)
                .order('created_at', { ascending: true });
            if(data) data.forEach(render);
        }

        async function send() {
            const input = document.getElementById('msgInput');
            if(!input.value || !target) return;
            const msg = { sender: me.username, receiver: target, content: input.value };
            render(msg);
            input.value = '';
            await supabase.from('messages').insert([msg]);
        }

        function render(msg) {
            const box = document.getElementById('msgBox');
            const div = document.createElement('div');
            div.className = `bubble ${msg.sender === me.username ? 'sent' : 'received'}`;
            div.innerText = msg.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function subscribe() {
            supabase.channel('msgs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
                if(p.new.sender === target && p.new.receiver === me.username) render(p.new);
            }).subscribe();
        }
    </script>
</body>
</html>
