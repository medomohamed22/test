<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Chat - تطبيق المحادثة العصري</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #673ab7;
            --bg-color: #f0f2f5;
            --chat-bg: #e5ddd5;
            --text-dark: #333;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body { background-color: var(--bg-color); height: 100vh; display: flex; flex-direction: column; }

        /* App Layout */
        .app-container { display: flex; height: 100vh; width: 100%; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 30%; background: var(--white); border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        @media (max-width: 768px) { .sidebar { width: 100%; } .chat-area { display: none; } }

        .header { padding: 20px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; }

        .search-box { padding: 10px; background: #f6f6f6; }
        .search-box input { width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }

        .user-list { flex: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.3s; }
        .user-item:hover { background: #f9f9f9; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; background: #ccc; margin-left: 15px; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); }
        .chat-header { padding: 15px; background: #ededed; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: var(--white); }

        .input-area { padding: 15px; background: #f0f0f0; display: flex; align-items: center; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .btn-send { background: var(--primary-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .btn-pi { background: #ffa000; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* Modal */
        #login-overlay { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color: var(--primary-color); margin-bottom: 20px;">مرحباً بك في Pi Chat</h1>
        <button onclick="loginWithPi()" class="btn-pi" style="padding: 15px 40px; font-size: 18px;">
            <i class="fab fa-pi"></i> تسجيل الدخول عبر Pi Network
        </button>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <h3>المحادثات</h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="search-box">
                <input type="text" id="userSearch" placeholder="ابحث عن اسم المستخدم..." onkeyup="searchUsers()">
            </div>
            <div class="user-list" id="userList">
                </div>
        </aside>

        <main class="chat-area">
            <div class="chat-header">
                <div class="user-avatar" id="current-chat-avatar"></div>
                <div class="chat-info">
                    <h4 id="current-chat-name">اختر صديقاً لبدء الدردشة</h4>
                </div>
                <button class="btn-pi" style="margin-right: auto;" onclick="makePayment()">
                    <i class="fas fa-coins"></i> إرسال Pi
                </button>
            </div>
            
            <div class="messages" id="messageDisplay">
                </div>

            <div class="input-area">
                <i class="far fa-smile fa-lg"></i>
                <input type="text" id="messageInput" placeholder="اكتب رسالة...">
                <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        // إعداد Supabase
        const SUPABASE_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SUPABASE_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // إعداد Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false }); // اجعل sandbox: false عند النشر الفعلي

        let currentUser = null;
        let activeChatRecipient = null;

        // 1. تسجيل الدخول عبر Pi Network
        async function loginWithPi() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                currentUser = auth.user;
                
                // حفظ المستخدم في قاعدة بيانات Supabase
                const { error } = await supabase
                    .from('users')
                    .upsert({ 
                        username: currentUser.username, 
                        pi_id: currentUser.uid,
                        last_seen: new Date() 
                    });

                document.getElementById('login-overlay').style.display = 'none';
                loadUsers();
            } catch (err) {
                alert("خطأ في تسجيل الدخول: " + err.message);
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("هناك دفع غير مكتمل:", payment);
        };

        // 2. البحث عن مستخدمين وجلب القائمة
        async function loadUsers() {
            let { data: users, error } = await supabase.from('users').select('*');
            displayUsers(users);
        }

        function displayUsers(users) {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            users.forEach(user => {
                if(user.username === currentUser.username) return;
                list.innerHTML += `
                    <div class="user-item" onclick="startChat('${user.username}')">
                        <div class="user-avatar"></div>
                        <div><strong>${user.username}</strong></div>
                    </div>
                `;
            });
        }

        async function searchUsers() {
            const query = document.getElementById('userSearch').value;
            let { data: users } = await supabase
                .from('users')
                .select('*')
                .ilike('username', `%${query}%`);
            displayUsers(users);
        }

        // 3. نظام المراسلة
        async function startChat(username) {
            activeChatRecipient = username;
            document.getElementById('current-chat-name').innerText = username;
            loadMessages();
            
            // الاشتراك في الرسائل الجديدة (Realtime)
            supabase.channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                if(payload.new.receiver === currentUser.username || payload.new.sender === currentUser.username) {
                    appendMessage(payload.new);
                }
            }).subscribe();
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if(!text || !activeChatRecipient) return;

            await supabase.from('messages').insert([
                { sender: currentUser.username, receiver: activeChatRecipient, content: text }
            ]);

            document.getElementById('messageInput').value = '';
        }

        function appendMessage(msg) {
            const container = document.getElementById('messageDisplay');
            const side = msg.sender === currentUser.username ? 'sent' : 'received';
            container.innerHTML += `<div class="msg ${side}">${msg.content}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        // 4. نظام الدفع Pi SDK
        async function makePayment() {
            if(!activeChatRecipient) return alert("اختر مستخدماً للدفع له");

            const paymentData = {
                amount: 1,
                memo: `تحويل من ${currentUser.username} إلى ${activeChatRecipient}`,
                metadata: { recipient: activeChatRecipient }
            };

            const callbacks = {
                onReadyForServerApproval: (paymentId) => {
                    // هنا يتم إرسال المعرف لخادم Netlify الخاص بك كما في إعدادات redirects
                    fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId }) });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId, txid }) });
                },
                onCancel: (paymentId) => console.log("تم الإلغاء"),
                onError: (error, payment) => console.error("خطأ في الدفع", error)
            };

            Pi.createPayment(paymentData, callbacks);
        }
    </script>
</body>
</html>
