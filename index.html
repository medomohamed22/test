<script>
/* ---------------- CONFIG ---------------- */
const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const Pi = window.Pi;
Pi.init({ version: "2.0", sandbox: false });

let userState = null;

/* ---------------- LOGIN ---------------- */
async function login(){
  try{
    const auth = await Pi.authenticate(
      ['username','payments'],
      onIncompletePayment
    );

    const username = auth.user.username;

    let { data } = await supabase
      .from('profiles')
      .select('*')
      .eq('username', username)
      .maybeSingle();

    if(!data){
      const { data:newUser, error } = await supabase
        .from('profiles')
        .insert([{ username }])
        .select()
        .single();

      if(error) throw error;
      userState = newUser;
    }else{
      userState = data;
    }

    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('ui-layer').classList.remove('hidden');
    document.getElementById('controls').classList.remove('hidden');

    updateUI();
    startGameLoop();

  }catch(e){
    alert("âš ï¸ Ø§ÙØªØ­ Ø§Ù„Ù„Ø¹Ø¨Ø© Ù…Ù† Pi Browser");
    console.error(e);
  }
}

/* ---------------- GAME LOGIC ---------------- */
function train(){
  userState.xp += 10;

  if(userState.xp >= 100){
    userState.level++;
    userState.xp = 0;
    alert("â¬†ï¸ Level Up!");
  }

  updateUI();

  supabase.from('profiles')
    .update({
      xp: userState.xp,
      level: userState.level
    })
    .eq('username', userState.username);
}

async function buyHouse(){
  await Pi.createPayment(
    { amount:1, memo:"Buy Virtual House", metadata:{type:"house"} },
    {
      onReadyForServerApproval: pid => {
        fetch('/api/pi/approve',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({paymentId:pid})
        });
      },
      onReadyForServerCompletion: async (pid, txid) => {
        fetch('/api/pi/complete',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({paymentId:pid, txid})
        });

        userState.assets.push({type:"house", date:Date.now()});

        const { data } = await supabase
          .from('profiles')
          .update({ assets: userState.assets })
          .eq('username', userState.username)
          .select()
          .single();

        userState = data;
        updateUI();
        alert("ğŸ  ØªÙ… Ø´Ø±Ø§Ø¡ Ø§Ù„Ù…Ù†Ø²Ù„");
      }
    }
  );
}

function onIncompletePayment(p){
  console.log("Incomplete payment:", p);
}

function updateUI(){
  ui-name.innerText = userState.username;
  ui-lvl.innerText = userState.level;
  ui-assets.innerText = userState.assets.length;
}

/* ---------------- CANVAS ---------------- */
const canvas = gameCanvas;
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.onresize = resize;
resize();

let player = { x: innerWidth/2, y: innerHeight/2 };

function startGameLoop(){
  function draw(){
    ctx.fillStyle = "#121212";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.beginPath();
    ctx.arc(player.x, player.y, 25, 0, Math.PI*2);
    ctx.fillStyle = "#6b3484";
    ctx.fill();
    ctx.strokeStyle = "#fbce27";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "bold 14px Arial";
    ctx.fillText(userState.username, player.x, player.y - 35);

    if(userState.assets.length > 0){
      ctx.fillStyle="#4CAF50";
      ctx.fillRect(player.x+40, player.y-40, 30, 30);
    }

    requestAnimationFrame(draw);
  }
  draw();
}

canvas.addEventListener('click', e=>{
  player.x = e.clientX;
  player.y = e.clientY;
});
</script>
