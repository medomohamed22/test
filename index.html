<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Messenger Pro</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #6a1b9a; --accent: #ffa000; --bg: #f4f7f6; --sent: #dcf8c6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); height: 100vh; overflow: hidden; display: flex; }

        /* واجهة تسجيل الدخول */
        #auth-overlay {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), #4a148c);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; color: white;
        }

        .btn-login {
            background: var(--accent); color: white; border: none; padding: 15px 35px;
            border-radius: 30px; font-size: 1.2rem; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s;
        }

        /* التطبيق الرئيسي */
        .app-container { display: none; width: 100%; height: 100vh; }

        .sidebar { width: 350px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .wallet-box { background: #fff3e0; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #ffe0b2; }

        .chat-main { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        .chat-header { padding: 12px 20px; background: #f0f0f0; border-bottom: 1px solid #ccc; display: flex; align-items: center; justify-content: space-between; }
        
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; }
        .bubble.sent { align-self: flex-end; background: var(--sent); }
        .bubble.received { align-self: flex-start; background: white; }

        .input-bar { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-bar input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }

        /* المودال */
        #withdraw-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 11000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: right; }

        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <i class="fab fa-pi" style="font-size: 4rem; margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 25px;">Pi Messenger Pro</h2>
        <button class="btn-login" onclick="loginWithPi()">تسجيل الدخول باستخدام Pi</button>
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">اضغط على الزر للبدء</p>
    </div>

    <div id="withdraw-modal">
        <div class="modal-content">
            <h3>سحب الرصيد</h3>
            <input type="number" id="w-amount" placeholder="الكمية" style="width:100%; padding:10px; margin:10px 0;">
            <input type="text" id="w-address" placeholder="عنوان محفظة Pi" style="width:100%; padding:10px; margin-bottom:15px;">
            <button class="btn-login" style="width:100%; border-radius: 10px;" onclick="requestWithdraw()">إرسال طلب السحب</button>
            <button onclick="document.getElementById('withdraw-modal').style.display='none'" style="width:100%; background:none; border:none; color:#666; margin-top:10px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <aside class="sidebar">
            <div style="padding:20px; background:var(--primary); color:white;"><h3>المحادثات</h3></div>
            <div class="wallet-box">
                <p>رصيدك الحالي: <strong id="user-balance">0</strong> Pi</p>
                <button onclick="document.getElementById('withdraw-modal').style.display='flex'" style="color:var(--primary); background:none; border:none; cursor:pointer; font-weight:bold; margin-top:5px;">سحب الرصيد ←</button>
            </div>
            <div id="user-list" style="flex:1; overflow-y:auto;"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <h4 id="chat-with">اختر مستخدماً</h4>
                <button id="pay-button" class="btn-login" style="display:none; padding:8px 15px; font-size:0.9rem;" onclick="processPayment()">إرسال 1 Pi</button>
            </header>
            <div class="messages" id="msg-box"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="اكتب رسالة..." onkeypress="if(event.key==='Enter') send()">
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://xncapmzlwuisupkjlftb.supabase.co";
        const SB_KEY = "sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        let me = null;
        let activeChat = null;

        // --- وظيفة تسجيل الدخول العادية عبر الزر ---
        async function loginWithPi() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], (payment) => {});
                me = auth.user;
                
                // حفظ المستخدم وجلب رصيده
                const { data } = await supabase.from('users').upsert({
                    username: me.username, pi_id: me.uid, last_seen: new Date().toISOString()
                }, { onConflict: 'username' }).select().single();

                document.getElementById('user-balance').innerText = data.balance || 0;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                loadUsers();
                listenToMessages();
            } catch (err) {
                alert("خطأ: " + err.message + "\nتأكد أنك داخل Pi Browser");
            }
        }

        async function loadUsers() {
            const { data } = await supabase.from('users').select('*').neq('username', me.username);
            const list = document.getElementById('user-list');
            list.innerHTML = data.map(u => `
                <div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;" onclick="selectUser('${u.username}')">
                    <strong>${u.username}</strong>
                </div>
            `).join('');
        }

        async function selectUser(u) {
            activeChat = u;
            document.getElementById('chat-with').innerText = u;
            document.getElementById('pay-button').style.display = 'block';
            document.getElementById('msg-box').innerHTML = '';
            
            const { data } = await supabase.from('messages').select('*')
                .or(`and(sender.eq.${me.username},receiver.eq.${u}),and(sender.eq.${u},receiver.eq.${me.username})`)
                .order('created_at', { ascending: true });
            
            if(data) data.forEach(msg => display(msg));
        }

        function display(m) {
            const box = document.getElementById('msg-box');
            const div = document.createElement('div');
            div.className = `bubble ${m.sender === me.username ? 'sent' : 'received'}`;
            div.innerText = m.content;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('msg-input');
            if(!input.value || !activeChat) return;
            const msg = { sender: me.username, receiver: activeChat, content: input.value };
            display(msg);
            const text = input.value;
            input.value = '';
            await supabase.from('messages').insert([msg]);
        }

        // --- نظام الدفع القياسي ---
        async function processPayment() {
            try {
                await Pi.createPayment({
                    amount: 1.0,
                    memo: `شحن رصيد لـ ${activeChat}`,
                    metadata: { to: activeChat }
                }, {
                    onReadyForServerApproval: (id) => fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: id }) }),
                    onReadyForServerCompletion: async (id, txid) => {
                        await supabase.rpc('increment_balance', { user_name: activeChat, amount: 1.0 });
                        alert("تم الدفع بنجاح وتسجيل الرصيد للمستلم!");
                    },
                    onError: (e) => alert("خطأ في الدفع: " + e.message)
                });
            } catch (e) { console.error(e); }
        }

        // --- نظام السحب ---
        async function requestWithdraw() {
            const amount = parseFloat(document.getElementById('w-amount').value);
            const addr = document.getElementById('w-address').value;
            const balance = parseFloat(document.getElementById('user-balance').innerText);

            if(amount > balance || amount <= 0) return alert("الرصيد غير كافٍ");
            
            await supabase.from('withdrawals').insert([{ username: me.username, amount, wallet_address: addr }]);
            await supabase.from('users').update({ balance: balance - amount }).eq('username', me.username);
            
            alert("تم إرسال الطلب، سيتم التحويل خلال 7 أيام.");
            location.reload();
        }

        function listenToMessages() {
            supabase.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
                if(p.new.sender === activeChat && p.new.receiver === me.username) display(p.new);
            }).subscribe();
        }
    </script>
</body>
</html>
