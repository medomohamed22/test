<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Manual App-to-User</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #2a0a4d; color: white; margin: 0; }
        .card { background: #fff; color: #333; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: center; font-size: 14px; }
        button { background: #ffa500; color: white; border: none; padding: 15px 25px; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #e69500; }
        #status { margin-top: 20px; font-weight: bold; font-size: 14px; color: #673ab7; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #673ab7;">لوحة تحويل المطور</h2>
    <p>أدخل عنوان محفظة المستخدم للتحويل</p>
    
    <input type="text" id="wallet-address" placeholder="GXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
    <input type="number" id="amount" placeholder="الكمية (Pi)" value="1">
    
    <button id="send-btn">إرسال من التطبيق للمستخدم</button>
    
    <div id="status">في انتظار البيانات...</div>
</div>

<script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: false });

    async function sendAppToUser() {
        const wallet = document.getElementById('wallet-address').value;
        const amount = document.getElementById('amount').value;
        const statusDiv = document.getElementById('status');

        if (!wallet || wallet.length < 50) {
            alert("يرجى إدخال عنوان محفظة صحيح");
            return;
        }

        statusDiv.innerText = "جاري معالجة الطلب عبر السيرفر...";

        try {
            // سنقوم بإرسال البيانات للسيرفر الخاص بك (الذي سترفعه في مكان آخر لأن Netlify ثابت)
            const response = await fetch('https://YOUR-NODEJS-SERVER.com/app-to-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    walletAddress: wallet,
                    amount: amount
                })
            });

            const result = await response.json();
            if (result.success) {
                statusDiv.style.color = "green";
                statusDiv.innerText = "✅ تم التحويل بنجاح!";
            } else {
                statusDiv.style.color = "red";
                statusDiv.innerText = "❌ فشل: " + result.error;
            }
        } catch (error) {
            statusDiv.innerText = "خطأ في الاتصال بالسيرفر";
        }
    }

    document.getElementById('send-btn').onclick = sendAppToUser;
</script>
</body>
</html>
