<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة مدفوعات Pi Network</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #5e2a84;
            --pi-gold: #ffa500;
            --bg-color: #f0f2f5;
            --success-green: #28a745;
            --error-red: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .payment-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .pi-logo {
            width: 70px;
            height: 70px;
            background: var(--pi-purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .pi-logo span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h2 {
            margin: 10px 0;
            color: var(--pi-purple);
        }

        .user-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        #username {
            font-weight: bold;
            color: var(--pi-purple);
        }

        .price-box {
            background: #fff9e6;
            border: 2px solid var(--pi-gold);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .currency {
            font-size: 1.2rem;
            color: var(--pi-gold);
            font-weight: bold;
        }

        .btn-pay {
            background: var(--pi-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 42, 132, 0.3);
        }

        .btn-pay:hover:not(:disabled) {
            background: #4a1f69;
            transform: translateY(-2px);
        }

        .btn-pay:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .success { color: var(--success-green); background: #e8f5e9; }
        .error { color: var(--error-red); background: #ffebee; }
        .loading { color: #555; background: #f8f9fa; }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="pi-logo"><span>π</span></div>
        
        <h2>بوابة مدفوعات Pi</h2>
        
        <div class="user-info">
            مرحباً، <span id="username">جاري التعرف عليك...</span>
        </div>

        <div class="price-box">
            <div class="amount">1.0</div>
            <div class="currency">Pi Network</div>
        </div>

        <button id="pay-button" class="btn-pay" disabled>تفعيل الدفع</button>
        
        <div id="status-msg" class="status"></div>
    </div>

    <script>
        const Pi = window.Pi;
        const statusMsg = document.getElementById('status-msg');
        const payButton = document.getElementById('pay-button');

        // 1. تهيئة الـ SDK
        Pi.init({ version: "2.0", sandbox: false });

        // 2. وظيفة حل المدفوعات المعلقة (Incomplete Payments)
        async function onIncompletePaymentFound(payment) {
            showStatus("جاري معالجة عملية سابقة معلقة...", "loading");
            
            try {
                const response = await fetch('/api/pi/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentId: payment.identifier, 
                        txid: payment.transaction.txid 
                    })
                });

                if (response.ok) {
                    showStatus("تمت تسوية الدفعة المعلقة بنجاح.", "success");
                }
            } catch (err) {
                console.error("Incomplete payment resolution failed:", err);
                showStatus("فشل في تسوية الدفعة المعلقة تلقائياً.", "error");
            }
        }

        // 3. تسجيل الدخول
        async function authenticateUser() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                document.getElementById('username').innerText = auth.user.username;
                payButton.disabled = false;
                showStatus("جاهز لإتمام العملية", "success");
            } catch (err) {
                console.error(err);
                showStatus("يرجى فتح الصفحة من داخل متصفح Pi", "error");
                document.getElementById('username').innerText = "زائر";
            }
        }

        // 4. منطق إنشاء الدفع
        payButton.addEventListener('click', () => {
            const paymentData = {
                amount: 1.0,
                memo: "شراء منتج تجريبي",
                metadata: { orderId: "ORDER_" + Date.now() } 
            };

            const callbacks = {
                onReadyForServerApproval: async (paymentId) => {
                    showStatus("انتظار موافقة الخادم...", "loading");
                    try {
                        await fetch('/api/pi/approve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                        showStatus("تمت الموافقة، يرجى التوقيع في محفظتك", "loading");
                    } catch (e) {
                        showStatus("خطأ في الاتصال بالخادم (Approve)", "error");
                    }
                },
                onReadyForServerCompletion: async (paymentId, txid) => {
                    showStatus("جاري تأكيد المعاملة...", "loading");
                    try {
                        const res = await fetch('/api/pi/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId, txid })
                        });

                        if (res.ok) {
                            showStatus("تمت عملية الدفع بنجاح!", "success");
                            payButton.innerText = "تم الدفع ✅";
                            payButton.disabled = true;
                        } else {
                            showStatus("خطأ أثناء تأكيد الدفع النهائي", "error");
                        }
                    } catch (e) {
                        showStatus("خطأ في الاتصال بالخادم (Complete)", "error");
                    }
                },
                onCancel: (paymentId) => {
                    showStatus("تم إلغاء العملية", "error");
                },
                onError: (error, payment) => {
                    showStatus("حدث خطأ غير متوقع", "error");
                    console.error(error);
                }
            };

            Pi.createPayment(paymentData, callbacks);
        });

        function showStatus(msg, type) {
            statusMsg.innerText = msg;
            statusMsg.className = "status " + type;
        }

        // بدء التشغيل عند تحميل الصفحة
        window.onload = authenticateUser;
    </script>
</body>
</html>
