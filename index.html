<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCloud | سحابتك الذكية</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* التصميم الزجاجي */
        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; color: #e0b0ff; }

        /* منطقة الرفع */
        .upload-section {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .upload-section:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--primary); }

        /* شبكة الخطط (Pricing) */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .plan-card {
            background: rgba(138, 43, 226, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .plan-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .plan-card.premium { background: rgba(138, 43, 226, 0.4); border: 1px solid gold; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #a23eff; transform: scale(1.05); }

        .file-list { margin-top: 2rem; }
        .file-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <div class="header">
        <h1><i class="fas fa-cloud-upload-alt"></i> PurpleCloud</h1>
        <p>تخزين سحابي آمن بلمسة أرجوانية</p>
    </div>

    <div id="app-content">
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-arrow-up fa-3x"></i>
            <p>اسحب الملفات هنا أو اضغط للرفع</p>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this.files[0])">
        </div>

        <div class="file-list" id="fileList">
            <h3>ملفاتك الأخيرة</h3>
            </div>

        <hr style="margin: 2rem 0; opacity: 0.2;">

        <h3 style="text-align: center;">ترقية مساحة التخزين (Pi Network)</h3>
        <div class="pricing-grid">
            <div class="plan-card">
                <h4>خطة أساسية</h4>
                <p>10 GB</p>
                <h3>5 Pi</h3>
                <button onclick="payWithPi(5, 'Basic Storage')">شراء الآن</button>
            </div>
            <div class="plan-card premium">
                <h4>خطة المحترفين</h4>
                <p>100 GB</p>
                <h3>20 Pi</h3>
                <button onclick="payWithPi(20, 'Premium Storage')">شراء الآن</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- إعدادات Supabase ---
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- إعدادات Pi Network ---
    Pi.init({ version: "2.0", sandbox: true }); // اجعل sandbox: false عند النشر الفعلي

    async function payWithPi(amount, planName) {
        try {
            const payment = await Pi.createPayment({
                amount: amount,
                memo: `شراء مساحة تخزين: ${planName}`,
                metadata: { plan: planName },
            }, {
                onReadyForServerApproval: (paymentId) => {
                    // إرسال paymentId إلى Netlify Function التي كتبتها أنت
                    fetch('/api/pi/approve', {
                        method: 'POST',
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    fetch('/api/pi/complete', {
                        method: 'POST',
                        body: JSON.stringify({ paymentId, txid })
                    });
                    alert('تمت عملية الشراء بنجاح! تم ترقية حسابك.');
                },
                onCancel: (paymentId) => console.log("Payment Cancelled"),
                onError: (error, payment) => console.error(error),
            });
        } catch (err) {
            console.error(err);
            alert("حدث خطأ في اتصال Pi Wallet");
        }
    }

    // --- وظائف التخزين ---
    async function uploadFile(file) {
        if (!file) return;
        
        const fileName = `${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage
            .from('uploads') // تأكد من إنشاء Bucket باسم uploads في Supabase
            .upload(fileName, file);

        if (error) {
            alert("خطأ في الرفع: " + error.message);
        } else {
            alert("تم رفع الملف بنجاح!");
            refreshFileList();
        }
    }

    async function refreshFileList() {
        const fileListDiv = document.getElementById('fileList');
        const { data, error } = await supabase.storage.from('uploads').list();

        if (data) {
            fileListDiv.innerHTML = '<h3>ملفاتك الأخيرة</h3>';
            data.forEach(file => {
                fileListDiv.innerHTML += `
                    <div class="file-item">
                        <span><i class="far fa-file"></i> ${file.name}</span>
                        <a href="${SUPABASE_URL}/storage/v1/object/public/uploads/${file.name}" target="_blank" style="color: #e0b0ff;">تحميل</a>
                    </div>
                `;
            });
        }
    }

    // تحميل القائمة عند فتح الموقع
    refreshFileList();
</script>

</body>
</html>
