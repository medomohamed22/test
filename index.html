<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCloud | Premium Cloud</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --error: rgba(255, 50, 50, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* تنبيه الأخطاء الجمالي */
        #error-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown { from { top: -100px; } to { top: 20px; } }

        .header h1 { color: #e0b0ff; text-align: center; margin-bottom: 2rem; font-size: 2.5rem; }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.03);
        }
        .upload-area:hover { background: rgba(138, 43, 226, 0.1); border-color: var(--primary); }

        /* عرض الملفات المرفوعة */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        .file-card {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .file-card:hover { transform: scale(1.05); }
        .file-preview { width: 100%; height: 120px; object-fit: cover; background: #222; display: flex; align-items: center; justify-content: center; }
        .file-info { padding: 10px; font-size: 12px; text-align: center; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { opacity: 0.8; }
        .btn-pi { background: #ffa500; color: #000; width: 100%; margin-bottom: 20px; }

        .plans { display: flex; gap: 15px; margin-top: 2rem; }
        .plan { flex: 1; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="error-toast"></div>

<div class="glass-container">
    <div class="header">
        <h1><i class="fas fa-cloud-moon"></i> PurpleCloud</h1>
    </div>

    <div id="auth-box">
        <button class="btn-pi" onclick="loginWithPi()"><i class="fab fa-pi"></i> تسجيل الدخول عبر باي</button>
    </div>

    <div id="app-main" style="display: none;">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt fa-3x" style="color: #e0b0ff;"></i>
            <p>انقر لرفع صورة، فيديو أو مستند</p>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this.files[0])">
        </div>

        <h3 style="margin-top: 2rem;">ملفاتك المرفوعة</h3>
        <div class="file-grid" id="fileList"></div>

        <div class="plans">
            <div class="plan">
                <h4>10GB Pack</h4>
                <p>5 Pi</p>
                <button onclick="payWithPi(5, '10GB')">شراء</button>
            </div>
            <div class="plan">
                <h4>100GB Pack</h4>
                <p>20 Pi</p>
                <button onclick="payWithPi(20, '100GB')">شراء</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    // تهيئة SDK
    Pi.init({ version: "2.0", sandbox: false });

    function showError(msg) {
        const toast = document.getElementById('error-toast');
        toast.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 5000);
    }

    async function loginWithPi() {
        try {
            const auth = await Pi.authenticate(['username', 'payments'], (p) => console.log(p));
            currentUser = auth.user;
            
            await supabaseClient.from('users').upsert({ pi_uid: currentUser.uid, username: currentUser.username });
            
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('app-main').style.display = 'block';
            loadFiles();
        } catch (e) { showError("فشل تسجيل الدخول: " + e.message); }
    }

    async function uploadFile(file) {
        if (!file) return;
        const fileName = `${currentUser.uid}/${Date.now()}_${file.name}`;
        
        try {
            const { error: upErr } = await supabaseClient.storage.from('uploads').upload(fileName, file);
            if (upErr) throw upErr;

            await supabaseClient.from('files_metadata').insert({
                file_name: file.name,
                file_url: fileName,
                user_pi_uid: currentUser.uid
            });

            loadFiles();
        } catch (e) { showError("خطأ في الرفع: " + e.message); }
    }

    async function loadFiles() {
        const { data } = await supabaseClient.from('files_metadata').select('*').eq('user_pi_uid', currentUser.uid);
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        data.forEach(file => {
            const url = `${SUPABASE_URL}/storage/v1/object/public/uploads/${file.file_url}`;
            const isImage = /\.(jpg|jpeg|png|webp|gif)$/i.test(file.file_name);
            const isVideo = /\.(mp4|webm|ogg)$/i.test(file.file_name);

            let preview = `<i class="fas fa-file-alt fa-2x"></i>`;
            if (isImage) preview = `<img src="${url}" class="file-preview">`;
            if (isVideo) preview = `<video src="${url}" class="file-preview" muted></video>`;

            list.innerHTML += `
                <div class="file-card">
                    <div class="file-preview">${preview}</div>
                    <div class="file-info">
                        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${file.file_name}</p>
                        <a href="${url}" target="_blank" style="color: #e0b0ff; font-size: 10px;">فتح الملف</a>
                    </div>
                </div>
            `;
        });
    }

    async function payWithPi(amount, plan) {
        try {
            const payment = await Pi.createPayment({
                amount: amount,
                memo: `شراء مساحة: ${plan}`,
                metadata: { plan: plan },
            }, {
                onReadyForServerApproval: (pid) => {
                    // الربط مع Netlify Function الخاص بك
                    fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: pid }) })
                    .then(res => res.ok ? console.log("Approved") : showError("فشل موافقة السيرفر"));
                },
                onReadyForServerCompletion: (pid, txid) => {
                    fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: pid, txid: txid }) })
                    .then(() => alert("تم شراء الباقة بنجاح!"));
                },
                onCancel: () => console.log("Canceled"),
                onError: (e) => showError("خطأ في الدفع: " + e.message)
            });
        } catch (e) { showError("خطأ في نظام الدفع"); }
    }
</script>

</body>
</html>
