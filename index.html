<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCloud | Premium v3</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --glass: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --error: rgba(255, 50, 50, 0.85);
            --success: rgba(46, 213, 115, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        .stats-item { text-align: center; }
        .stats-item span { display: block; color: #e0b0ff; font-weight: bold; font-size: 1.1rem; }

        #toast-msg {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 25px; border-radius: 15px; display: none; z-index: 9999;
            backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px; padding: 2rem; text-align: center;
            cursor: pointer; background: rgba(255,255,255,0.03); transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--primary); background: rgba(138, 43, 226, 0.1); }

        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 2rem; }
        .file-card {
            background: rgba(0,0,0,0.4); border-radius: 15px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .file-preview { width: 100%; height: 130px; display: flex; align-items: center; justify-content: center; background: #111; overflow: hidden; }
        .file-preview img, .file-preview video { width: 100%; height: 100%; object-fit: cover; }
        
        .file-actions { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.05); }
        .btn-action { background: none; border: none; color: white; cursor: pointer; transition: 0.2s; font-size: 1.1rem; }
        .btn-action.delete:hover { color: #ff4757; }
        .btn-action.download:hover { color: #2ed573; }

        button { padding: 12px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-pi { background: #ffa500; color: #000; width: 100%; margin-bottom: 20px; }
        .plans { display: flex; gap: 10px; margin-top: 20px; }
        .plan { flex: 1; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="toast-msg"></div>

<div class="glass-container">
    <h1 style="text-align: center; color: #e0b0ff; margin-bottom: 20px;"><i class="fas fa-cloud"></i> PurpleCloud</h1>

    <div id="auth-box">
        <button class="btn-pi" onclick="loginWithPi()"><i class="fab fa-pi"></i> دخول عبر متصفح باي (Mainnet)</button>
    </div>

    <div id="app-main" style="display: none;">
        <div class="stats-bar" id="statsBar">
            <div class="stats-item">الباقة<span id="planName">...</span></div>
            <div class="stats-item">المساحة المتبقية<span id="storageLeft">...</span></div>
            <div class="stats-item">تنتهي خلال<span id="timeLeft">...</span></div>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-file-upload fa-3x"></i>
            <p>ارفع صور، فيديوهات، أو ملفات</p>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this.files[0])">
        </div>

        <div class="file-grid" id="fileList"></div>

        <div class="plans">
            <div class="plan"><h4>10GB</h4><button onclick="payWithPi(5, '10GB')">5 Pi</button></div>
            <div class="plan"><h4>100GB</h4><button onclick="payWithPi(20, '100GB')">20 Pi</button></div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let userDetails = null;

    Pi.init({ version: "2.0", sandbox: false });

    function showToast(msg, isError = true) {
        const t = document.getElementById('toast-msg');
        t.innerText = msg;
        t.style.background = isError ? 'rgba(255, 50, 50, 0.85)' : 'rgba(46, 213, 115, 0.85)';
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 4000);
    }

    async function loginWithPi() {
        try {
            const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
            currentUser = auth.user;
            
            const { data, error } = await supabaseClient.from('users').upsert({ 
                pi_uid: currentUser.uid, 
                username: currentUser.username 
            }, { onConflict: 'pi_uid' }).select().single();

            if (error) throw error;
            userDetails = data;
            
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('app-main').style.display = 'block';
            updateStats();
            loadFiles();
        } catch (e) { showToast("خطأ تسجيل الدخول"); }
    }

    async function updateStats() {
        if (!currentUser) return;
        const { data: user } = await supabaseClient.from('users').select('*').eq('pi_uid', currentUser.uid).single();
        userDetails = user;

        const { data: files } = await supabaseClient.from('files_metadata').select('file_size').eq('user_pi_uid', currentUser.uid);
        const usedBytes = files?.reduce((acc, f) => acc + (f.file_size || 0), 0) || 0;
        const limitGB = userDetails.storage_limit_gb || 1;
        const limitBytes = limitGB * 1024 * 1024 * 1024;
        const leftGB = ((limitBytes - usedBytes) / (1024 ** 3)).toFixed(2);

        let timeDisplay = "دائم (Free)";
        if (userDetails.subscription_date) {
            const expiry = new Date(userDetails.subscription_date);
            expiry.setDate(expiry.getDate() + 30);
            const days = Math.ceil((expiry - new Date()) / (1000 * 60 * 60 * 24));
            timeDisplay = days > 0 ? `${days} يوم` : "منتهي";
        }

        document.getElementById('planName').innerText = userDetails.plan_type || 'مجانية';
        document.getElementById('storageLeft').innerText = `${leftGB} GB`;
        document.getElementById('timeLeft').innerText = timeDisplay;
    }

    async function uploadFile(file) {
        if (!file) return;
        showToast("جاري الرفع...", false);
        const fileName = `${currentUser.uid}/${Date.now()}_${file.name}`;
        
        try {
            const { error: upErr } = await supabaseClient.storage.from('uploads').upload(fileName, file);
            if (upErr) throw upErr;

            await supabaseClient.from('files_metadata').insert({
                file_name: file.name, file_url: fileName,
                user_pi_uid: currentUser.uid, file_size: file.size
            });

            loadFiles();
            updateStats();
            showToast("تم الرفع بنجاح", false);
        } catch (e) { showToast("فشل الرفع"); }
    }

    async function loadFiles() {
        const { data } = await supabaseClient.from('files_metadata').select('*').eq('user_pi_uid', currentUser.uid).order('created_at', {ascending: false});
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        data.forEach(file => {
            const url = `${SUPABASE_URL}/storage/v1/object/public/uploads/${file.file_url}`;
            const isImg = /\.(jpg|jpeg|png|webp|gif)$/i.test(file.file_name);
            const isVid = /\.(mp4|webm)$/i.test(file.file_name);

            let media = `<i class="fas fa-file-alt fa-3x" style="color:#aaa"></i>`;
            if (isImg) media = `<img src="${url}">`;
            if (isVid) media = `<video src="${url}" muted></video>`;

            list.innerHTML += `
                <div class="file-card">
                    <div class="file-preview">${media}</div>
                    <div class="file-actions">
                        <button class="btn-action download" onclick="forceDownload('${url}', '${file.file_name}')"><i class="fas fa-download"></i></button>
                        <button class="btn-action delete" onclick="deleteFile('${file.id}', '${file.file_url}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
    }

    // وظيفة التنزيل القسري (Download)
    async function forceDownload(url, filename) {
        showToast("بدء التنزيل...", false);
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
        } catch (e) { showToast("فشل التنزيل"); }
    }

    async function deleteFile(id, path) {
        if (!confirm("حذف هذا الملف نهائياً؟")) return;
        try {
            await supabaseClient.storage.from('uploads').remove([path]);
            await supabaseClient.from('files_metadata').delete().eq('id', id);
            loadFiles();
            updateStats();
            showToast("تم الحذف", false);
        } catch (e) { showToast("فشل الحذف"); }
    }

    // نظام الدفع المحدث
    async function payWithPi(amount, plan) {
        showToast(`جاري فتح محفظة باي لدفع ${amount} Pi...`, false);
        try {
            const payment = await Pi.createPayment({
                amount: amount,
                memo: `ترقية مساحة التخزين إلى ${plan}`,
                metadata: { plan: plan }
            }, {
                onReadyForServerApproval: async (pid) => {
                    await fetch('/api/pi/approve', { method: 'POST', body: JSON.stringify({ paymentId: pid }) });
                },
                onReadyForServerCompletion: async (pid, txid) => {
                    await fetch('/api/pi/complete', { method: 'POST', body: JSON.stringify({ paymentId: pid, txid: txid }) });
                    
                    const gb = plan === '10GB' ? 10 : 100;
                    await supabaseClient.from('users').update({
                        plan_type: plan,
                        storage_limit_gb: gb,
                        subscription_date: new Date().toISOString()
                    }).eq('pi_uid', currentUser.uid);
                    
                    alert("مبروك! تم تفعيل اشتراكك الجديد.");
                    updateStats();
                },
                onCancel: () => showToast("تم إلغاء الدفع"),
                onError: (e) => showToast("خطأ في عملية الدفع")
            });
        } catch (e) { showToast("نظام الدفع غير متاح حالياً"); }
    }
</script>
</body>
</html>
