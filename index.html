<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCloud | النسخة النهائية</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #ffa500;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header h1 { font-size: 2.2rem; color: #e0b0ff; text-align: center; margin-bottom: 1.5rem; }

        /* نظام كاشف الأخطاء (Debug Console) */
        #debug-console {
            width: 100%;
            max-width: 800px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 12px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            opacity: 0.8;
            z-index: 2;
        }

        .upload-section {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            margin: 1.5rem 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.07);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn-pi { background: var(--accent); color: #000; }
        
        .pricing-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .plan-card { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="glass-container">
    <div class="header">
        <h1><i class="fas fa-cloud"></i> PurpleCloud</h1>
    </div>

    <div id="auth-section" style="text-align: center;">
        <p style="margin-bottom: 15px;">يرجى تسجيل الدخول عبر شبكة باي</p>
        <button class="btn-pi" onclick="loginWithPi()">
            <i class="fab fa-pi"></i> دخول (Mainnet Mode)
        </button>
    </div>

    <div id="main-app" style="display: none;">
        <div id="user-display" style="text-align: center; margin-bottom: 15px; color: var(--accent);"></div>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-upload fa-2x"></i>
            <p>إضغط لرفع ملف جديد</p>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this.files[0])">
        </div>

        <h3>ملفاتك:</h3>
        <div id="fileList" style="margin-top: 10px;"></div>

        <div class="pricing-grid">
            <div class="plan-card">
                <h4>10GB</h4>
                <button onclick="payWithPi(5, '10GB')">5 Pi</button>
            </div>
            <div class="plan-card">
                <h4>100GB</h4>
                <button onclick="payWithPi(20, '100GB')">20 Pi</button>
            </div>
        </div>
    </div>
</div>

<div id="debug-console">
    [نظام المراقبة]: جاهز للعمل...
</div>

<script>
    // --- الإعدادات ---
    const SUPABASE_URL = 'https://xncapmzlwuisupkjlftb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_zPECXAiI_bDbeLtRYe3vIw_IEt_p_AS';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // نظام تسجيل اللوج (Debug Log)
    function log(msg, isError = false) {
        const consoleDiv = document.getElementById('debug-console');
        const time = new Date().toLocaleTimeString();
        const color = isError ? "red" : "#0f0";
        consoleDiv.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
        console.log(msg);
    }

    // تهيئة SDK مع وضع الإنتاج
    try {
        Pi.init({ version: "2.0", sandbox: false });
        log("تم تهيئة Pi SDK بنجاح (وضع Mainnet)");
    } catch(e) {
        log("فشل تهيئة SDK: " + e.message, true);
    }

    let currentUser = null;

    async function loginWithPi() {
        log("بدء محاولة تسجيل الدخول...");
        try {
            const scopes = ['username', 'payments'];
            const auth = await Pi.authenticate(scopes, (p) => log("دفع غير مكتمل: " + p.identifier));
            
            currentUser = auth.user;
            log("تم التحقق من حساب Pi: " + currentUser.username);

            // حفظ في Supabase
            log("محاولة الربط مع Supabase...");
            const { error } = await supabaseClient
                .from('users')
                .upsert({ 
                    pi_uid: currentUser.uid, 
                    username: currentUser.username 
                }, { onConflict: 'pi_uid' });

            if (error) throw new Error("Supabase Error: " + error.message);

            log("تم التزامن مع قاعدة البيانات بنجاح");
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-display').innerText = "أهلاً " + currentUser.username;
            refreshFileList();
            
        } catch (err) {
            log("فشل تسجيل الدخول: " + err.message, true);
            alert("حدث خطأ: " + err.message);
        }
    }

    async function uploadFile(file) {
        if (!file || !currentUser) return;
        log(`بدء رفع ملف: ${file.name}...`);
        
        const path = `${currentUser.uid}/${Date.now()}_${file.name}`;
        
        try {
            const { data, error: storageErr } = await supabaseClient.storage
                .from('uploads')
                .upload(path, file);

            if (storageErr) throw storageErr;
            log("تم رفع الملف إلى Storage");

            const { error: dbErr } = await supabaseClient.from('files_metadata').insert({
                file_name: file.name,
                file_url: path,
                user_pi_uid: currentUser.uid
            });

            if (dbErr) throw dbErr;
            log("تم تسجيل بيانات الملف بنجاح");
            refreshFileList();
        } catch (err) {
            log("خطأ في الرفع: " + err.message, true);
        }
    }

    async function refreshFileList() {
        try {
            const { data, error } = await supabaseClient
                .from('files_metadata')
                .select('*')
                .eq('user_pi_uid', currentUser.uid);

            const list = document.getElementById('fileList');
            list.innerHTML = '';
            
            if (data) {
                data.forEach(f => {
                    list.innerHTML += `
                        <div class="file-item">
                            <span>${f.file_name}</span>
                            <a href="${SUPABASE_URL}/storage/v1/object/public/uploads/${f.file_url}" target="_blank" style="color:cyan">تحميل</a>
                        </div>
                    `;
                });
            }
        } catch (e) { log("خطأ في جلب القائمة", true); }
    }

    async function payWithPi(amount, plan) {
        log(`محاولة شراء باقة ${plan}...`);
        try {
            const payment = await Pi.createPayment({
                amount: amount,
                memo: `Storage Plan: ${plan}`,
                metadata: { plan: plan },
            }, {
                onReadyForServerApproval: (id) => log("بانتظار موافقة السيرفر: " + id),
                onReadyForServerCompletion: (id, tx) => {
                    log("اكتمل الدفع! TXID: " + tx);
                    alert("تم تفعيل الباقة!");
                },
                onCancel: (id) => log("تم إلغاء العملية"),
                onError: (e) => log("خطأ في الدفع: " + e.message, true),
            });
        } catch (e) { log("خطأ دفع: " + e.message, true); }
    }
</script>

</body>
</html>
